<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Header -->
  <header class="bg-black/80 py-4 shadow-lg sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
      <h1 class="text-2xl font-bold text-pink-500">DJ Booking</h1>
      <nav class="space-x-6">
        <a href="#djs" class="hover:text-pink-400">DJs</a>
        <a href="#owners" class="hover:text-pink-400">Owners</a>
        <a href="#quote" class="hover:text-pink-400">Quote</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="relative h-[60vh] flex items-center justify-center bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1518972559570-0bfa7a1f9c56?auto=format&fit=crop&w=1470&q=80');">
    <div class="absolute inset-0 bg-black/60"></div>
    <div class="relative z-10 text-center">
      <h2 class="text-4xl md:text-6xl font-extrabold text-pink-400">Find Your Perfect DJ</h2>
      <p class="mt-4 text-lg text-gray-200">Where the music never stops, and the party never ends.</p>
      <h2 class="text-4xl md:text-8xl font-extrabold text-pink-400">MAIYYA RANI SOUND</h2>
    </div>
  </section>

  <!-- DJs Section -->
  <section id="djs" class="max-w-6xl mx-auto py-12 px-4">
    <h2 class="text-3xl font-bold text-center mb-8 text-pink-400">Photos of DJs</h2>
    <div class="grid md:grid-cols-3 gap-8">
      
      <!-- DJ Card -->
      <div class="bg-gray-800 rounded-2xl shadow-lg overflow-hidden">
        <img src="WhatsApp Image 2025-08-19 at 11.59.30 AM.jpeg" alt="DJ" class="w-full h-80 object-cover">
        <div class="p-4">
          <h3 class="text-xl font-bold"></h3>
          <p class="text-gray-400"></p>
        </div>
      </div>

      <div class="bg-gray-800 rounded-2xl shadow-lg overflow-hidden">
        <img src="WhatsApp Image 2025-08-19 at 10.46.17 AM.jpeg" alt="DJ" class="w-full h-80 object-cover">
        <div class="p-4">
          <h3 class="text-xl font-bold"></h3>
          <p class="text-gray-400"></p>
        </div>
      </div>

      <div class="bg-gray-800 rounded-2xl shadow-lg overflow-hidden">
        <img src="WhatsApp Image 2025-08-19 at 10.46.16 AM (1).jpeg" alt="DJ" class="w-full h-80 object-cover">
        <div class="p-4">
          <h3 class="text-xl font-bold"></h3>
          <p class="text-gray-400"></p>
        </div>
      </div>

    </div>
  </section>

  <!-- DJ Owners Section -->
  <section id="owners" class="bg-black/60 py-12 ">
    <div class="max-w-4xl mx-auto px-6 ">
      <h2 class="text-3xl font-bold text-center mb-8 text-pink-400">DJ Owners</h2>
      <div class="grid md:grid-cols-2 gap-8">
    
           
          <div class="bg-gray-1800 p-6 rounded-2xl shadow-lg" >
          <h3 class="text-xl font-bold">Owner: Sunny Mandal</h3>
          <p class="text-gray-300 mt-2">📍 Chandrapur,Maharashtra</p>
          <p class="text-gray-300">📞 +917620412548</p>
        </div>
           <img src="Screenshot 2025-08-19 124336.png" alt="DJ" class="rounded-2xl w-80 h-80 object-cover">
        

      </div>
    </div>
  </section>

  <!-- Quote Section -->
  <section id="quote" class="py-16 bg-gradient-to-r from-pink-600 to-purple-700 text-center">
    <h2 class="text-3xl md:text-5xl font-bold">“Life is better when the DJ is louder.”</h2>
  </section>

  <!-- Footer -->
  <footer class="bg-black py-6 text-center text-gray-400">
    <p>© 2025 DJ Booking. All rights reserved.</p>
  </footer>

</body>
</html>
